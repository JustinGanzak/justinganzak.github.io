<script>
var finalPar = 0;
for (let i=1; i < 19; i++) {
  let elem  = document.getElementById(i.toString());
  elem.children[4].children[0].onclick  = function(){add1(elem);};
  elem.children[4].children[1].onclick  = function(){minus1(elem);};
  elem.children[4].children[2].onclick = function(){clear(elem);};
  finalPar= finalPar+Number.parseInt(elem.children[1].innerHTML);
}
document.getElementById("19").children[1].innerHTML = finalPar;

function add1 (elem) {
  var currScore;
  let total  = document.getElementById("19");
  if(elem.children[2].innerHTML == "-") {
    elem.children[2].innerHTML = "1";
	currScore = 1;
    let par = elem.children[1].innerHTML;
    elem.children[3].innerHTML = 1-Number.parseInt(par);
	if(total.children[2].innerHTML == "-") {
		total.children[2].innerHTML = 1;
	} else {
		total.children[2].innerHTML = Number.parseInt(total.children[2].innerHTML) + 1;
	}
	parTotal(elem);
  }
  else {
    let currScore = elem.children[2].innerHTML;
    currScore = Number.parseInt(currScore);
    elem.children[2].innerHTML = currScore + 1;
    let par = elem.children[1].innerHTML;
    elem.children[3].innerHTML = (currScore+1)-Number.parseInt(par);
	total.children[2].innerHTML = Number.parseInt(total.children[2].innerHTML)+1;
	total.children[3].innerHTML = Number.parseInt(total.children[3].innerHTML)+1;
  }
  
}

function minus1 (elem) {
  var currScore;
  let total  = document.getElementById("19");
  if(elem.children[2].innerHTML == "-") {
    elem.children[2].innerHTML = "-1";
    currScore = 0;
    let par = elem.children[1].innerHTML;
    elem.children[3].innerHTML = (currScore-1)-Number.parseInt(par);
	if(total.children[2].innerHTML == "-") {
		total.children[2].innerHTML = -1;
	} else {
		total.children[2].innerHTML = Number.parseInt(total.children[2].innerHTML) - 1;
	}
	parTotal(elem);
  }
  else {
    let currScore = elem.children[2].innerHTML;
    currScore = Number.parseInt(currScore);
    elem.children[2].innerHTML = currScore - 1;
    let par = elem.children[1].innerHTML;
    elem.children[3].innerHTML = (currScore-1)-Number.parseInt(par);
	total.children[2].innerHTML = Number.parseInt(total.children[2].innerHTML)-1;
	total.children[3].innerHTML = Number.parseInt(total.children[3].innerHTML)-1;
  }
  
}

function clear (elem) {
	if(elem.children[2].innerHTML != "-") { 
		let oldScore = elem.children[2].innerHTML;
		let oldOver = elem.children[3].innerHTML;
		let total  = document.getElementById("19");
		total.children[2].innerHTML = Number.parseInt((total.children[2].innerHTML))-Number.parseInt(oldScore);
		total.children[3].innerHTML = Number.parseInt((total.children[3].innerHTML))-Number.parseInt(oldOver);
		if (total.children[2].innerHTML == "0" && total.children[3].innerHTML == "0") {
			total.children[2].innerHTML = "-";
			total.children[3].innerHTML = "-";
		}
		elem.children[2].innerHTML = "-";
		elem.children[3].innerHTML = "-";
	}
}

function parTotal(elem) {
	let total  = document.getElementById("19");
	if(total.children[3].innerHTML == "-") {
		total.children[3].innerHTML = 0;
	}
	total.children[3].innerHTML = Number.parseInt(total.children[3].innerHTML) + Number.parseInt(elem.children[3].innerHTML);
}
